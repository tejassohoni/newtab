<html>
  <head>
    <title>New Tab</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="darkstyle.css" />
    <!-- <link
      href="https://fonts.googleapis.com/css2?family=Gemunu+Libre:wght@300;400&display=swap"
      rel="stylesheet"
    /> -->
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="selector">
      <span id="city" onclick="refreshWeather(1)"></span>
      &nbsp;Search Engine:
      <select id="engine">
        <option value="https://google.com/search?q=">Google</option>
        <option value="https://duckduckgo.com/">DuckDuckGo</option>
        <option value="https://bing.com/search?q=">Bing</option>
      </select>
    </div>
    <div id="container">
      <div><span id="date"></span></div>
      <div style="margin-top: 5px">
        <span id="time"></span>
      </div>
      <div style="height: 40px"></div>
      <input id="searchbar" placeholder="Search" autocomplete="off" />
      <button id="search-button" onclick="search()">Search</button>
      <i class="fas fa-search"></i>
      <div style="height: 40px"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
